    <title>New year eve</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1>New Years Eve</h1>
    <div class="countdow-contaniner">
        <div class="countdow-el days-c">
            <p class="big-text" id="days">0</p>
            <span>days</span>
        </div>
        <div class="countdow-el hours-c">
            <p class="big-text" id="hours">0</p>
            <span>hours</span>
        </div>
        <div class="countdow-el mins-c">
            <p class="big-text" id="mins">0</p>
            <span>mins</span>
        </div>
        <div class="countdow-el seconds-c">
            <p class="big-text" id="seconds">0</p>
            <span>seconts</span>
        </div>
    </div>
